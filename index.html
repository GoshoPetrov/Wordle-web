<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="content">
        <div class="history" id="history">
        
        </div>
    
        <div class="word" id="allLetters">
            <div>A</div>
            <div class="correct">A</div>
            <div class="missplaced">A</div>
            <div class="incorrect">A</div>
            <div>A</div>
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <div>Q</div>
                <div>W</div>
                <div>E</div>
                <div>R</div>
                <div>T</div>
                <div>Y</div>
                <div>U</div>
                <div>I</div>
                <div>O</div>
                <div>P</div>
            </div>
            <div class="keyboard-row">
                <div>A</div>
                <div>S</div>
                <div>D</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>J</div>
                <div>K</div>
                <div>L</div>
            </div>

            <div class="keyboard-row">
                <div class="enter">Enter</div>
                <div>Z</div>
                <div>X</div>
                <div>C</div>
                <div>V</div>
                <div>B</div>
                <div>N</div>
                <div>M</div>
                <div class="backspace">&#x232B;</div>
                <button type="button" id = "reloadButton">Reset</button> 
            </div>
            </div>
        </div>

    </div>

    <div id="displayCorrectWord" class="correctWord">The correct word will appear here.</div>

    <div id="popup" class="hidden">You Won!</div>
    
    <button type="button" id="hintButton">Get a Hint</button>

    <script src="main.js"></script>
</body>
</html>
